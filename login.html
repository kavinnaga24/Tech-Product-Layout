<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
<style>
body {
    font-family: Arial;
    background: #DC9AF2;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.login-wrapper {
    width: 320px;
    position: relative;
}


#loginToggle {
    display: none;
}

.login-box {
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    transition: 0.3s;
}

.login-box h2 {
    text-align: center;
    margin-bottom: 15px;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #bbb;
    font-size: 15px;
}

.btn {
    display: block;
    width: 100%;
    background: #13B82E;
    color: white;
    padding: 12px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    font-size: 18px;
    margin-top: 10px;
}

.btn:hover {
    background: #0f8f26;
}

.logout-btn {
    display: none;
    background: red;
}

#loginToggle:checked ~ .login-box {
    display: none;
}

#loginToggle:checked ~ .logout-btn {
    display: block;
}

</style>
</head>
<body>

<div class="login-wrapper">
    <input type="checkbox" id="loginToggle">
    <div class="login-box">
        <h2>Login</h2>

        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Enter your password" required>

        <label for="loginToggle" class="btn login-btn">Login</label>
    </div>

    <label for="loginToggle" class="btn logout-btn">Logout</label>

</div>


</body>
</html>
